<header>
  <button class="event_more" *ngIf="ShowNewEvent==false" (click)="ShowNewEvent=true">
      + Add event 
  </button>

<div class="form" *ngIf="ShowNewEvent">


  <div class="event_card" style="width: 70%;">
      <div class="newevent_title">            <!-- <label [innerHtml]="GetIcon(Event)"></label> -->
          <!-- <p style="font-size: 20px;">{{Event.title}}</p> -->
          <input type="text" [(ngModel)]="NewEvent.title" />
      </div>
  
      <div class="event_info">
          <table>
              <tr>
                  <td class="alignright">Type</td>
                  <td class="alignleft">
                  <select>
                      <option *ngFor="let type of Events_types; let i=index">
                          {{type.stype}}
                      </option>
                  </select>    
                  </td>
              </tr>
              <!-- <tr>
                  <td class="alignright">Name</td>
                   <td class="alignleft">{{Event.title}}</td>
              </tr> -->
              <tr>
                  <td class="alignright">Start</td>
                  <td class="alignleft"><input type="datetime-local" [(ngModel)]="NewEvent.start" /></td>
              </tr>
              <tr>
                  <td class="alignright">End</td>
                  <td class="alignleft"><input type="datetime-local" [(ngModel)]="NewEvent.end" /></td>
              </tr>
              <tr>
                  <td class="alignright">All day event?</td>
                  <td class="alignleft"><input type="checkbox" [(ngModel)]="NewEvent.allDay" /></td>
              </tr>
              <tr>
                  <td class="alignright">Description</td>
                  <td class="alignleft"><textarea rows="3" [(ngModel)]="NewEvent.sdescription"></textarea></td>
              </tr>
          </table>
  
      </div>    
  </div>
  
      <br/>
      <br/>
      <button class="event_more"  (click)="AddNewEvent()">
          Add
      </button>
      <button class="event_more"  (click)="ShowNewEvent=false">
          Cancel
      </button>
</div>

</header>
<br/>
<div class="row text-center">

  <!-- buttons -->
  <div style="text-align: center;">
    <button class="btn left" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
      (viewDateChange)="closeOpenMonthViewDay()">
      < </button>
        <button class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
          Today
        </button>
        <button class="btn right" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()">
          >
        </button>
  </div>

  <!-- calendar -->
  <mwl-calendar-month-view [viewDate]="viewDate" [events]="SlidoService.AllEvents" [refresh]="refresh"
    (dayClicked)="dayClicked($event.day)" (eventClicked)="handleEvent('Clicked', $event.event)">
    <!-- [activeDayIsOpen]="activeDayIsOpen" -->
  </mwl-calendar-month-view>



</div>
